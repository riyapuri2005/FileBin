<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Upload Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-20">
    <div class="bg-white w-[90%] max-w-[400px] h-auto p-6 rounded-lg shadow-lg relative flex flex-col items-center shadow-gray-800 shadow-xl border border-gray-200">
        <a class="self-end mb-4 bg-gray-200 text-gray-500 font-bold border border-gray-500 px-3 py-1 rounded-lg" href="#">X</a>

        <div class="w-full">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Create Folder</h2>

            <form action="/submit-folder" class="flex flex-col space-y-4" method="POST">
                <input
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        name="folderName"
                        placeholder="Enter folder name"
                        required
                        type="text"
                />

                <button
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
                        type="submit"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
